<html lang="en">

<body>

    <header class="card">
      <h1>lista de tareas</h1>
    </header>


    <main>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn">+</button>
        </div>
        <div class="txt-container">
          <label for="addt">Crear lista</label>
          <input type="text" class="txt-input" placeholder="Crear nueva lista...📝✍🏾" spellcheck="false"
            autocomplete="off" id="addt" />
        </div>
      </div>
      <ul class="todos"></ul>
      <div class="card stat">
        <p class="corner"><span id="items-left">0</span> elementos</p>
        <div class="filter">
          <button id="all" class="on">todo</button>
          <button id="active">Activos</button>
          <button id="completed">Completados</button>
        </div>
        <div class="corner">
          <button id="clear-completed">eliminar Completados</button>
        </div>
      </div>
    </main>
    <p class="notes">nota: Arrastra y suelta para reordenar la lista</p>
    <footer>
      <h5>creado por adan</h5>
    </footer>

    <!-- script -->
    <script src="./js/list.js"></script>
    
</body>
</html>
